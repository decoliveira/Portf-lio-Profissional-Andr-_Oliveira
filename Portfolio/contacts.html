        function enviarFormulario() {
            // Pega os valores dos campos do formulário
            var nome = document.getElementById('nome').value;
            var email = document.getElementById('email').value;
            var mensagem = document.getElementById('mensagem').value;

            // Verifica se algum campo está vazio
            if (nome === '' || email === '' || mensagem === '') {
                alert('Por favor, preencha todos os campos do formulário.');
                return false; // Impede o envio do formulário
            }

            // Simulando o envio do formulário (substitua este bloco pelo envio real)
            // Aqui você pode implementar a lógica para enviar o e-mail usando uma linguagem de servidor como PHP, Node.js, etc.
            // Após o envio bem-sucedido, exiba a mensagem de sucesso
            alert('Mensagem enviada com sucesso!');
            return true; // Permite o envio do formulário
        }
